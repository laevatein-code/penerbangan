<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            Dashboard Penerbangan Bandara Fatmawati
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" id='airport-name' href="#"></a>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Beranda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./lalulintas.html">Departure dan Arrival</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-m d-4">
                    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                        <h1 class="h2 border-bottom pb-2">Departures Hari Ini Tanggal <script>
                            var today = new Date();
                            var dd = String(today.getDate()).padStart(2, '0');
                            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
                            var yyyy = today.getFullYear();

                            today = mm + '-' + dd + '-' + yyyy;
                            document.write(today);
                        </script></h1>
                        <div class="table-responsive">
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                        <tr>
                                          <th scope="col">Waktu</th>
                                          <th scope="col">Flight</th>
                                          <th scope="col">Ke</th>
                                          <th scope="col">Airline</th>
                                          <th scope="col">Aircraft</th>
                                        </tr>
                                      </thead>
                                      <tbody id="airport-departure">
                                      </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                        <h1 class="h2 border-bottom pb-2">Arrival Hari Ini Tanggal <script>
                            var today = new Date();
                            var dd = String(today.getDate()).padStart(2, '0');
                            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
                            var yyyy = today.getFullYear();

                            today = mm + '-' + dd + '-' + yyyy;
                            document.write(today);
                        </script></h1>
                        <div class="table-responsive">
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                        <tr>
                                          <th scope="col">Waktu</th>
                                          <th scope="col">Flight</th>
                                          <th scope="col">Dari</th>
                                          <th scope="col">Airline</th>
                                          <th scope="col">Aircraft</th>
                                        </tr>
                                      </thead>
                                      <tbody id="airport-arrival">
                                      </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer class="main-footer">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <strong class="px-3">Rafly Amanatulla - 221810540</strong>
                <strong class="px-3">Kelas - 4SI1</strong><strong class="px-3">Dosen Pengampu - Dr.Ir. Sasmito Hadi Wibowo, M.Sc</strong>
              </div>
        </footer> 
        <script src="index.js"></script>
    </body>
</html>
